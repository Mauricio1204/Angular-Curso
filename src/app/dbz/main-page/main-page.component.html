<h1>Dragon Ball z</h1>
<hr>
<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul >
      <li  *ngFor="let personaje of personajes; let i = index" >
        {{i + 1}} - {{personaje.nombre}} {{personaje.poder | number }}
      </li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <!-- <input
      type="text"
      name=""
      id=""
      placeholder="Nombre"
      [value]="nuevo.nombre"
      (input)="cambiarNombre($event)"
      > //FORMA 1 DE OPTENER EL VALOR DE UN IMNPUT MANERA LARGA  -->
      <input
      type="text"
      name=""
      id=""
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
      >

      <input
      type="text"
      name=""
      id=""
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder"

      ><!--parÃ©ntesis es para emitir o escuchar eventos.
        Las llaves cuadradas es para establecer alguna propiedad a este objeto. -->
      <button (click)="agregar()" type ="submit">Agregar</button>

    </form>
  </div>
</div>
