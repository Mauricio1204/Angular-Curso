<p>listado Herores!</p>
<div>

  <div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado: <small>{{heroeBorrado}}</small></h3>
  </div>


  <ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
  </ng-template>


    <button (click)="borrarHeore()">Borrar Heroe</button>


<ul>
  <li *ngFor="let heroe of herores; let i = index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
</div>
